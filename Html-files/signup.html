display: none; /* Initially hidden */

outline: none;

color: white; /* Set text color */
cursor: pointer; /* Add a pointer cursor on hover */

}

#sr:hover {
background-color: #333; /* Change background color on hover */
border-radius: 100px;
}
.circle{
 z-index: 998;
 width: 20px;
 height: 20px;
 border-radius: 50%;
 pointer-events: none;
  animation: colors 5s infinite;
  position: fixed;
transform: translate(-50%,-50%);
}
.circle::before {
  content: "";
  position: fixed;
width: 50px;
height: 50px;
opacity: 0.2;
transform: translate(-30%,-30%);
border-radius: 50%;
}

  <style>
    .area{
    width: 400px;
    height: 400px;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    perspective: 1000px;
    transition: all 0.5s;
    box-shadow: 0 0 5px 2px rgba(50, 50, 50, 0.25);
    border-radius: 10px;
}
.area:hover{
    transform: scale(1.1);
}
.area .way{
    width: 33.33%;
    height: 33.33%;
    z-index: 1;
}
.area .box{
    width: 100%;
    height: 100%;
    position: absolute;
    background-color: transparent;
    transform-style: preserve-3d;
    transition: all 0.5s ease-out;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
}
.area .box::before{
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    transform: translateZ(-80px);
    background-color: transparent;
    filter: blur(10px);
}
.area .box span{
    width: 80%;
    text-align: center;
    font-family: var(--ff-philosopher);
    font-weight: 500;
    font-size: 50px;
    color: hsl(357, 82%,35%);
    transform-style: preserve-3d;
    transform: translateZ(50px);
}
.area .box span::before{
    content: 'Retro Vibe is Good Vibe';
    top: 0px;
    left: 0px;
    position: absolute;
    color: transparent;
    text-shadow: 0px 0px 2px rgb(90, 90, 90), 0px 0px 5px gray;
    transform: translateZ(-40px);
}
.area .way:nth-child(1):hover ~ .box{transform: rotateX(-20deg) rotateY(20deg);}
.area .way:nth-child(2):hover ~ .box{transform: rotateX(-20deg) rotateY(0deg);}
.area .way:nth-child(3):hover ~ .box{transform: rotateX(-20deg) rotateY(-20deg);}

.area .way:nth-child(4):hover ~ .box{transform: rotateX(0deg) rotateY(20deg);}
.area .way:nth-child(5):hover ~ .box{transform: rotateX(0deg) rotateY(0deg);}
.area .way:nth-child(6):hover ~ .box{transform: rotateX(0deg) rotateY(-20deg);}

.area .way:nth-child(7):hover ~ .box{transform: rotateX(20deg) rotateY(20deg);}
.area .way:nth-child(8):hover ~ .box{transform: rotateX(20deg) rotateY(0deg);}
.area .way:nth-child(9):hover ~ .box{transform: rotateX(20deg) rotateY(-20deg);}
  </style>

        <div class="right-login">
          <div class="card-login">
            <h1 style="font-family: var(--ff-philosopher);color: hsl(203, 30%, 26%);">SIGN UP</h1>
            <form id="signup-form">
              <div class="textfield">
                <label for="name" style="font-family:var(--ff-philosopher);color: black;">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required style="font-family: var(--ff-philosopher);">
              </div>
              <div class="textfield">
                <label for="email" style="font-family: var(--ff-philosopher);color: black;">Email / User Name</label>
                <input type="email" id="email" name="email" placeholder="Enter Email / UserName" required style="font-family: var(--ff-philosopher);">
              </div>
              <div class="textfield">
                <label for="password" style="font-family:var(--ff-philosopher);color: black;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required style="font-family: var(--ff-philosopher);">
              </div>
              <button type="submit" class="btn-login" style="font-family: var(--ff-philosopher);color: #ddd;">Register</button>
            </form>
            <button id="google-login" style="font-family: var(--ff-philosopher);color: #ddd;">Login with Google</button>
          </div>
        </div>
      </div>
      <script>

        //Custom Cursor
    
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");
    
        const colors = [
          "#ffb56b",
          "#fdaf69",
          "#f89d63",
          "#f59761",
          "#ef865e",
          "#ec805d",
          "#e36e5c",
          "#df685c",
          "#d5585c",
          "#d1525c",
          "#c5415d",
          "#c03b5d",
          "#b22c5e",
          "#ac265e",
          "#9c155f",
          "#950f5f",
          "#830060",
          "#7c0060",
          "#680060",
          "#60005f",
          "#48005f",
          "#3d005e"
        ];
    
        circles.forEach(function (circle, index) {
          circle.x = 0;
          circle.y = 0;
          circle.style.backgroundColor = colors[index % colors.length];
        });
    
        window.addEventListener("mousemove", function (e) {
          coords.x = e.clientX;
          coords.y = e.clientY;
    
        });
    
        function animateCircles() {
    
          let x = coords.x;
          let y = coords.y;
    
          circles.forEach(function (circle, index) {
            circle.style.left = x - 12 + "px";
            circle.style.top = y - 12 + "px";
    
            circle.style.scale = (circles.length - index) / circles.length;
    
            circle.x = x;
            circle.y = y;
    
            const nextCircle = circles[index + 1] || circles[0];
            x += (nextCircle.x - x) * 0.3;
            y += (nextCircle.y - y) * 0.3;
          });
    
          requestAnimationFrame(animateCircles);
        }
    
        animateCircles();
    
    
        // Function to toggle dark mode
        function toggleDarkMode() {
          const isDarkMode = isDarkModePreferred();
          setDarkModePreference(!isDarkMode);
          applyDarkModePreference();
        }
    
        // Function to apply dark mode preference
        function applyDarkModePreference() {
          const isDarkMode = isDarkModePreferred();
          if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').src = 'assets/images/icons8-sun.svg';
          } else {
            document.body.classList.remove('dark-mode');
            document.getElementById('theme-icon').src = 'assets/images/moon_solid.svg';
          }
        }
    
        // Function to set dark mode preference
        document.addEventListener('DOMContentLoaded', () => {
          const currentTheme = localStorage.getItem('theme');
          const switchCheckbox = document.getElementById('switch'); // Define switchCheckbox here
          const starRating = document.querySelector('.star_rating');
          const thankYouMessage = document.querySelector(".thank_you_message");
          if (switchCheckbox) { // Check if switchCheckbox is not null
            function applyDarkModeStyles() {
              document.body.classList.remove('light-mode');
              document.body.classList.add('dark-mode');
              starRating.style.backgroundColor = '#2d2828';
              thankYouMessage.style.backgroundColor = '#2d2828';
            }
    
            function applyLightModeStyles() {
              document.body.classList.remove('dark-mode');
              document.body.classList.add('light-mode');
              starRating.style.backgroundColor = 'white';
              thankYouMessage.style.backgroundColor = 'white';
            }
    
            if (currentTheme) {
              if (currentTheme === 'dark-mode') {
                applyDarkModeStyles();
                switchCheckbox.checked = true;
              } else {
                applyLightModeStyles();
              }
            }
    
            switchCheckbox.addEventListener('change', () => {
              if (switchCheckbox.checked) {
                applyDarkModeStyles();
                localStorage.setItem('theme', 'dark-mode');
              } else {
                applyLightModeStyles();
                localStorage.setItem('theme', 'light-mode');
              }
            });
          } else {
            console.error("Switch checkbox not found!"); // Log an error if switchCheckbox is null
          }
        });
      </script>
